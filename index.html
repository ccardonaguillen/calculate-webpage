<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-based CSalculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="input"></p>
            <p class="result">0</p>
        </div>
        <div class="button-panel">
            <!-- First row -->
            <button id="clear" class="action span2">CLEAR</button>
            <button id="del" class="action">DEL</button>
            <button id="division" class="operator">&div;</button>

            <!-- Second row -->
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="times" class="operator">&times;</button>

            <!-- Third row -->
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="minus" class="operator">&minus;</button>

            <!-- Fourth row -->
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="plus" class="operator">&plus;</button>

            <!-- Fifth row -->
            <button id="decimal" class="operator">Â·</button>
            <button id="zero" class="number">0</button>
            <button id="equals" class="operator span2">&equals;</button>
        </div>
    </div>
</body>
</html>
